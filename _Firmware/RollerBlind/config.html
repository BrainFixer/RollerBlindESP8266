<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>RollerBlind01 - Config Menu</title>

		<script src="http://192.168.1.1/jquery-3.4.1.min.js"></script>

		<style>
			body {
				text-align: center;
				font-family: verdana, sans-serif;
				background: #ffffff;
				user-select: none;
			}
			div {
				font-size: 1em;
				padding: 5px;
			}
			#container {
				text-align: center;
				display: inline-block;
				color: #000000;
				min-width: 340px;
			}
			button {
				border: 0;
				margin: 5px;
				border-radius: 0.3rem;
				background: #1fa3ec;
				color: #ffffff;
				line-height: 2.4rem;
				font-size: 1.2rem;
				transition: 0.4s;
				width: 100%;
			}
			button:hover {
				background: #0e70a4;
			}

			input {
				line-height: 1.6rem;
			}

			#config {
				display: none;
			}
		</style>

		<script>
			$(() => {
				$("#enter").click(() => {
					if (
						$("#login")
							.val()
							.toLowerCase() == "admin" &&
						$("#password").val() == "Germ1E"
					) {
						$("#config").slideDown(400);
						$("#passw").slideUp(400);
					}
				});

				$("#login,#password").keyup(event => {
					if (event.keyCode == 13) {
						$("#enter").click();
					}
				});
			});
		</script>
	</head>

	<body>
		<div id="container">
			<div id="passw">
				<h4 style="text-align: left; float: left; margin: 15px;">Login:</h4>
				<div style="text-align: right;">
					<input type="text" id="login" style="margin: 5px;" />
				</div>
				<h4 style="text-align: left; float: left; margin: 15px;">Password:</h4>
				<div style="text-align: right;">
					<input type="password" id="password" style="margin: 5px;" />
				</div>
				<button id="enter">Enter</button>
			</div>

			<div id="config" style="text-align: center;">
				<h3>Roller Blind Module</h3>
				<h2>RollerBlind01</h2>
				<h2>Config</h2>
			</div>
		</div>
	</body>
</html>
